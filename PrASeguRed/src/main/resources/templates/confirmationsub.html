<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #14d724;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Código de Verificación</h1>
</div>
<div class="content">
    <p>Hola,</p>
    <p>Tu código de verificación es: <strong th:text="${code}">XXXXXX</strong></p>
    <p>Este código expirará en 15 minutos.</p>
    <p>¡Gracias del equipo de PrASeguRed!</p>
</div>
<div class="footer">
    <p>© 2025 PrASeguRed Ltd. Todos los derechos reservados.</p>
</div>
</body>
</html>
